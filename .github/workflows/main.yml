name: Update README with PRs and Issues

on:
  issues:
    types: [opened, edited, closed]
  pull_request:
    types: [opened, edited, closed]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt-get update
          sudo apt-get install gh

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GH_TOKEN }}"

      - name: Get PRs and Issues
        run: |
          echo "## Pull Requests" > pr_issue_list.md
          gh pr list --limit 5 --json number,title,url --template '{{range .}}- [#{{.number}}]({{.url}}): {{.title}}\n{{end}}' >> pr_issue_list.md
          echo "\n## Issues" >> pr_issue_list.md
          gh issue list --limit 5 --json number,title,url --template '{{range .}}- [#{{.number}}]({{.url}}): {{.title}}\n{{end}}' >> pr_issue_list.md

      - name: Update README
        run: |
          cat pr_issue_list.md >> README.md

      - name: Commit changes
        run: |
          git config --global user.name 'KimGSeok'
          git config --global user.email 'rla99tjr@gmail.com'
          git add README.md
          git commit -m "Update README with latest PRs and Issues"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
